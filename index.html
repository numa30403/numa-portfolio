<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>

  <!-- ロボット避け（検索させない） -->
  <meta name="robots" content="noindex, nofollow">

  <!-- スマホでの表示最適化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 最小の見た目を整えるCSS（シンプル＆後で拡張しやすい） */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      background: #fafafa;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1em;
    }
    .section {
      margin-top: 2.5em;
    }
    .section h2 {
      font-size: 1.4rem;
      border-left: 4px solid #444;
      padding-left: 8px;
      margin-bottom: 0.8em;
    }
    a {
      color: #0057ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Portfolio</h1>
    <p>ここに自己紹介やサイトの説明が入ります。</p>

    <div class="section">
      <h2>Works / 制作物</h2>
      <p>まだ準備中です。</p>
    </div>

    <div class="section">
      <h2>Skills / スキル</h2>
      <ul>
        <li>HTML / CSS</li>
        <li>JavaScript（基礎）</li>
        <li>Python（Flask基礎）</li>
        <li>GAS（業務改善用）</li>
      </ul>
    </div>

    <div class="section">
      <h2>Contact</h2>
      <p>メール：example@example.com</p>
    </div>
  </div>
</body>
</html>
